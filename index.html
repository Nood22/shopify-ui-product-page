<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
    <div class="logo">Aur√©a Store</div>
    <nav>
        <a href="#">Shop</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
</header>

<section class="product-container">
    <div class="product-image">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff" alt="Product">

        <h1>Premium Sneakers</h1>

        <select>
            <option>38</option>
            <option>39</option>
            <option>40</option>
            <option>41</option>
        </select>

        <button class="add-to-cart">Add to Cart</button>

        <p class="description">
            Designed for comfort and performance. Clean minimal design inspired by modern Shopify stores.
        </p>
    </div>
</section>

</body>
</html>
